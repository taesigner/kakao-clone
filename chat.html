<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Chat</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="column">
          <span class="header__time">18:38</span>
        </div>
        <div class="column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="column">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="column">
          <span class="header__text">LYNN</span>
        </div>
        <div class="column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Wednesday, August 2, 2017</span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">
          Hello!! This is a test message.
        </span>
      </div>
      <div class="chat__message chat__message-to-me">
        <img src="images/avatar.jpg">
        <div class="chat__message-center">
          <h3 class="chat__message-username">LYNN</h3>
          <span class="chat__message-body">
            And this is an answer
          </span>
          <span class="chat__message-time">19:30</span>
        </div>
      </div>
    </main>
    <div class="type-message">
      <i class="fas fa-times"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="far fa-smile"></i>
        <span class="record-message">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fas fa-users"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fas fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search"></i>
        <span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fas fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
