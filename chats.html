<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Chats</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="column">
          <span class="header__time">18:38</span>
        </div>
        <div class="column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="column">
          <span class="header__text">Edit</span>
        </div>
        <div class="column">
          <span class="header__text">Chats<i class="fas fa-caret-down"></i></span>
        </div>
        <div class="column">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/avatar.jpg">
              <div class="chat__preview">
                <h3 class="chat__user">LYNN</h3>
                <span class="chat__last-message">Hello!! This is a test message.</span>
              </div>
              <span class="chat__date-time">
                17:55
              </span>
            </div>
          </a>  
        </li>
        <li class="chats__chat">
          <div class="chat__content">
            <img src="images/avatar_kakao.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">KakaoTalk</h3>
              <span class="chat__last-message">
                [KakaoTalk PC]<br>You logged into KakaoTalk PC from the PC
              </span>
            </div>
            <span class="chat__date-time">
              Jul 29
            </span>
          </div>
        </li>
      </ul>
      <div class="chat-btn">
        <i class="fas fa-comment"></i>
      </div>
    </main>



    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fas fa-users"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fas fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search"></i>
        <span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fas fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
