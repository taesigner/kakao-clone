<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Friends</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="column">
          <span class="header__time">18:38</span>
        </div>
        <div class="column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="column">
          <span class="header__text">Manager</span>
        </div>
        <div class="column">
          <span class="header__text">Friends<span class="header__number">1</span></span>
        </div>
        <div class="column">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <section class="friends__section">
        <header>
          <h6 class="friends__section-header">My Profile</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <a href="profile.html">
              <img src="images/tony.jpg">
              <span class="friends_section-name">Tony</span>
            </a>
          </div>
        </div>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <img src="" alt="">
            <span class="friends__selection-name">Friends' Names Display</span>
          </div>
        </div>
      </section>
      <section class="friends__section">
        <header>
          <h6 class="friends__section-header">Friends</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <div class="friends__selection-column">
              <img src="" alt="">
              <span class="friends__selection-name">LYNN</span>
            </div>
            <span class="friends__section-tagline">
              Life is short. so live your life.
            </span>
          </div>
        </div>
      </section>
    </main>




    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fas fa-users"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fas fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search"></i>
        <span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fas fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
