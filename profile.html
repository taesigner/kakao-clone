<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Profile</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="column">
          <span class="header__time">18:38</span>
        </div>
        <div class="column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="column">
          <a href="index.html">
            <i class="fas fa-times"></i>
          </a>
        </div>
        <div class="column">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>
    <main class="profile">
      <header class="profile__header-title">
        <img src="images/tony.jpg">
        <h3 class="profile__header-title">Tony</h3>
      </header>
      <input type="text" placeholder="tjlee@honestfund.kr">
      <div class="profile__actios">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fas fa-comment"></i>
          </span>
          <span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fas fa-pencil-alt"></i>
          </span>
          <span class="profile__action-title">Edit Profile</span>
        </div>
      </div>
    </main>

  </body>
</html>
